name: demo-action

on:
  push:
    branches:
      - main
      - master

jobs:
  Job_1_directory_actions:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Code
        uses: actions/checkout@v2
      - name: Show dir
        run: |
            pwd
      - name: List Dir
        run: |
           ls -al

  Job_2_show_SHA:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Code
        uses: actions/checkout@v2
      - name: Show SHA
        run: |
           echo $${{ github.sha }}
